<!DOCTYPE html>
<html lang="en">

<head>
    <title>CountDown Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="main">
        <div class="overlay">

            <div class="title">WORLD CUP 2023</div>
            <div class="title">Ending Ceremony Starts on</div>
            <div class="title" id="end-date">19 November 2023 12.30 AM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br />
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br />
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br />
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br />
                    <label for="">Seconds</label>
                </div>



    </div>
    <script src="custom.js"></script>
    


</body>

</html>
